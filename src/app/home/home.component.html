<div class="options">
  <a routerLink="/">Seguidos</a>
  <a routerLink="/">Para ti</a>
</div>
<div *ngIf="err" class="errorPosts">
  <p>{{ err }}</p>
</div>
<div class="allPosts" *ngFor="let post of posts; let i = index">
  <div class="post">
    <div class="user">
      <img class="imgCont" src="{{ users[i].image }}" alt="" />
      <p class="name">{{ users[i].name }}</p>
    </div>
    <div class="content">
      <div class="title">{{ post.title }}</div>
      <div class="media">
        <div class="imgCont" *ngFor="let imgOrVideo of post.images">
          <img
            src="{{ imgOrVideo }}"
            alt=""
            *ngIf="!imgOrVideo.includes('.mp4')"
          />
        </div>
      </div>
    </div>
    <div class="dateAndLikes">
      <p>{{ post.cant_likes }} Likes&nbsp;&nbsp;&nbsp;&nbsp;</p>
      <p>Publicado el {{ post.date_added }}</p>
    </div>
  </div>
</div>
