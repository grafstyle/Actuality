<div class="addComment">
  <div class="add">
    <div class="comment_add">
      <div class="commentInput">
        <div
          class="content"
          placeholder="Add a comment"
          contenteditable="true"
          ngModel
          #comment_body
        ></div>
        <div class="options">
          <app-add-images-input
            [hoverColor]="'var(--p_color)'"
            [fontSize]="'28pt'"
          ></app-add-images-input>
          <div class="upload">
            <button class="postData" (click)="comment()">Comment</button>
          </div>
        </div>
      </div>
      <div class="imgs-vids" *ngIf="imgs.length > 0">
        <div class="imgOrVid" *ngFor="let img of imgs; let i = index">
          <img src="{{ img.url }}" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>
<app-alert-component
  [msg]="alertError"
  *ngIf="alertError != ''"
></app-alert-component>
<app-load-screen *ngIf="showLoadScreen"></app-load-screen>
