<div class="postInput">
  <div class="content" contentEditable="true" ngModel #post_body></div>
  <div class="imgs-vids">
    <div class="showImgs" *ngFor="let img of imgs; let i = index">
      <img src="{{ img.url }}" alt="" />
    </div>
  </div>
  <div class="options">
    <app-add-images-input></app-add-images-input>
    <div class="upload">
      <button class="postData" (click)="post()">post</button>
    </div>
  </div>
</div>
