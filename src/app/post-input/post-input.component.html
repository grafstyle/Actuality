<div class="postInput">
  <div class="content" contentEditable="true" ngModel #post_body></div>
  <div class="imgs-vids">
    <div class="showImgs" *ngFor="let img of imgs; let i = index">
      <img src="{{ img.url }}" alt="" />
    </div>
  </div>
  <div class="options">
    <button class="addImg" (click)="chooseImg(true)">IMG</button>
    <div class="upload">
      <button class="postData" (click)="post()">post</button>
    </div>
  </div>
</div>

<div class="addImgCont" ngModel #addImgCont>
  <div class="display">
    <div class="initialImg" *ngIf="imgs.length == 0">
      <div class="name">Waiting for an image.</div>
    </div>
    <div class="allImgs">
      <div class="showImgs" *ngFor="let img of imgs; let i = index">
        <img src="{{ img.url }}" alt="" />
        <div class="name">{{ img.name.split(".")[0] }}</div>
      </div>
    </div>
    <div class="btnsCont">
      <button>
        <label>
          Add
          <input
            type="file"
            id="addBtn"
            (change)="changingImg($event)"
            ngModel
            #addBtn
          />
        </label>
      </button>
      <button (click)="removeLastImage()">Delete last</button>
      <button (click)="chooseImg(false)">Ok</button>
    </div>
  </div>
</div>
