<div *ngIf="err" class="error_search_users err_cont">
  <span class="material-symbols-outlined">signal_disconnected</span>
  <p>{{ err }}</p>
</div>
<div class="all_users">
  <h3>Users:</h3>
  <div
    class="user"
    [routerLink]="['/' + user['url_name']]"
    *ngFor="let user of users"
  >
    <div class="img_cont img_user">
      <img src="{{ user['image'] || def_person_img }}" alt="" />
    </div>
    <div class="names_info">
      <div class="name">
        <p>{{ user.name }}</p>
      </div>
      <div class="url_name">
        <p>@{{ user["url_name"] }}</p>
      </div>
    </div>
  </div>
</div>
